<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <script>
        // DESAFIO 1

        function frase(objeto) {
            console.log("O " + objeto.nome + " mora em " + objeto.cidade + " / " + objeto.uf + ", no bairro " + objeto.bairro + ", na " + objeto.rua + ", nº " + objeto.numero + ".");
        }

        var endereco = {
            nome: "Victor",
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };
        
        frase(endereco);

        // DESAFIO 2

        function pares(x, y) {
            while(x <= y) {
                if(x % 2 === 0) {
                    console.log(x);
                }
                x++;
            }
        }

        pares(1, 10);

        // DESAFIO 3

        function habilidade(skills) {
            console.log((skills.indexOf("JavaScript") > -1) ? true : false);
        }

        var skills = ["JavaScript", "ReactJS", "React Native"];
        
        habilidade(skills); 

        // DESAFIO 4

        function experiencia(anos) {
            if(anos<=1) {
                console.log("Iniciante.");
            } else if(anos<=3) {
                console.log("Intermediário.");
            } else if(anos<=6) {
                console.log("Avançado.");
            } else if(anos>=7) {
                console.log("Jedi master.");
            } else {
                console.log("Valor incorreto.");
            }
        }

        experiencia(7);

        // DESAFIO 5

        function conhecimentos(alunos) {
            for(value of alunos) {
                console.log("O " + value.nome + " possui as seguintes habilidades: " + value.habilidades.join(", "));
            }
        }

        var alunos = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];

        conhecimentos(alunos);
    </script>
</body>
</html>
